<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Popular Array Methods</title>
</head>
<body>
  <script>
      let arr=["banana","apple","orange","lemon"];
      let numArr=[1,-3,17,5,19,-5,8,100];
      let apiData=[
          {id:1,name:"mg mg",age:14,room:"a",donate:350},
          {id:2,name:"Kyaw kyaw",age:16,room:"c",donate:100},
          {id:3,name:"Ko Ko",age:17,room:"b",donate:200},
          {id:4,name:"Mya Mya",age:20,room:"a",donate:150},
          {id:5,name:"Hla Hla",age:11,room:"c",donate:700},
      ];
    //   let arr2=arr;
    // let arr2=apiData.map(function(el,index){
    //     return {name:el.name,age:el.age};
    // });
    let arr2=arr.filter(el=>{
        el.length;
        if( el.length>5){
            return el;
        }
    });
    let arr3=apiData.filter(el=>el.room==='a').map(el=>el.name);
    console.log(arr3);
    let arr4=apiData.reduce((x,y)=>x+y.donate,0);
    console.log(arr4);
    let arr5=numArr.reduce((x,y)=>x+y);
    console.log(arr5);
    let arr6=apiData.map(el=>el.donate).reduce((x,y)=>x+y);
    console.log(arr6);
    let arr7=apiData.map(function(el,index){
        return index;
    });
    console.log(arr7);
  </script>  
</body>
</html>
