<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container" id="app">
        <div class="row my-5 justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="border p-3 rounded mb-3">
                            <h3 class="text-right" id="result">{{result}}</h3>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <input v-model.number="input1" type="text" placeholder="input 1" id="input1" class="form-control form-control-lg">
                            </div>
                            <div class="form-group col-6">
                                <input v-model.number="input2" type="text" placeholder="input 2" id="input2" class="form-control form-control-lg">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-lg btn-primary w-100" id="calc" @click="run()">
                                    Calculate
                                </button>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-lg btn-primary w-100" id="calc" @click="save()">
                                    Save
                                </button>
                            </div>
                            <ul id="history">
                                <li v-for="history in histories">{{history}}</li>
                            </ul>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/vue@2.js"></script>
    <script>
       
       let app=new Vue({
        el:"#app",
        data:{
            result:0,
            input1:"",
            input2:"",
            histories:[],
        },
        methods:{
            run(){
                return this.result=`${this.input1}+${this.input2}=${this.input1+this.input2}`
            },
            save(){
                return this.histories.push(this.result);
            
            }
        }
       });
    </script>
  
</body>
</html>
