<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row my-5 justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="border p-3 rounded mb-3">
                            <h3 class="text-right" id="result">0</h3>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <input type="text" placeholder="input 1" id="input1" class="form-control form-control-lg">
                            </div>
                            <div class="form-group col-6">
                                <input type="text" placeholder="input 2" id="input2" class="form-control form-control-lg">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-lg btn-primary w-100" id="calc">
                                    Calculate
                                </button>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // function addResult(x,y){
        //     return x+y;
        // }
        function showData(x,y){
            return `${x}+${y}=${x+y}`;
        }
        document.querySelector("#calc").addEventListener("click",function(){
            let input1=Number(document.querySelector("#input1").value);
            let input2=Number(document.querySelector("#input2").value);
            
            document.querySelector("#result").innerHTML=showData(input1,input2);
        });
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/vue@2.js"></script>
</body>
</html>
