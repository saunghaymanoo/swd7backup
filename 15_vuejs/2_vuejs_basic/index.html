<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="app">
        <h1><span v-bind:title="name">SPC</span></h1>
        <h3 :style="{color:'green'}">{{name}}</h3>

        <hr>
        <img :src="poeImg1" :class="[rotate,moveleft]" alt="">

        <input type="text" v-model="newItemName" placeholder="newItemName">
        <input type="text" v-model="newItemPrice" placeholder="newItemPrice">
        <button @click="addNewItem()">Add</button>
        <table>
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </thead>
            <tr v-for="item in items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
            </tr>
        </table>
    </div>
    <script src="vue@2.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            message:"Hello World!",
            data:{
                name:"Su Pon",
                hungry:false,
                poeImg1:"../../poe.jpg",
                rotate:"rotate",
                moveleft:"moveleft",
                newItemName:"",
                newItemPrice:"",
                items:[{id:1,name:"apple",price:500},
                        {id:2,name:"orange",price:300},
                        {id:3,name:"mango",price:200}
                ],
            },
            computed:{
                lengthOfName(){
                    return this.name.length;
                },
                startChar(){
                    return this.name[0];
                },

                }
            },
            methods:{
                addNewItem(){
                    // this.items.push(this.newItem);
                    this.items.push({
                        id:this.items.length+1,
                        name:this.newItemName,
                        price:this.newItemPrice
                    })
                    newItemName="";
                    newItemPrice="";
                }
            }
        });
    </script>
</body>
</html>
