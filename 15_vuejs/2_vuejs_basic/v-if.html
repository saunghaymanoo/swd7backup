<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <h1>{{randomNumber}}</h1>
        <h3 v-if="randomNumber>5">This is v-if</h3>
        <h3 v-else>Sorry</h3>
        <button v-on:click="run()">Click</button>
    </div>
    <script src="vue@2.js"></script>
    <script>
        let test=new Vue({
            el:"#test",
            data:{
                randomNumber:0,
            },
            methods:{
                run(){
                    this.randomNumber=Math.random().toFixed(1)*10;
        
                }
            }
        });
    </script>
</body>
</html>
