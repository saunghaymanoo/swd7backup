<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul name="" id="select">
        <li>mm</li>
        <li>cn</li>
        <li>kr</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script>
        $("#select").append(`<li>us</li>`);
        $("#select").append(`<li>uk</li>`);
        $("#select").prepend(`<li>jp</li>`);
        
        
        $("#select").before(`<p>this is before</p>`);
        $("#select").after(`<p>this is after</p>`);

        $("#select").remove();


    </script>
</body>
</html>
