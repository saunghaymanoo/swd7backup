<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function aa(){
            console.log("aa");
             fetch('https://fakestoreapi.com/products')
            .then(res=>res.json())
            .then(json=>console.log("bb"));
            console.log("cc");

        }
        // fetch('https://fakestoreapi.com/products')

        //async fun [async -> await]
        async function bb(){
            console.log("aa");

            let data=await fetch('https://fakestoreapi.com/products/1');
            console.log(data);
            console.log("cc");

        }
    </script>
