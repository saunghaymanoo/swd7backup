<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Board</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    tr,td{
        width:50px;
        height:50px;
        border:1px solid black;
    }
    .dark{
        background-color: black;
    }
</style>
<body>
    <table>
        <tbody id="tbody">

        </tbody>
    </table>
    <script>
        let tbody=document.getElementById("tbody");
        for(i=1;i<=8;i++){
            let td="";
            if(i%2 != 0){
                for(x=1;x<=8;x++){
                    if(x%2 != 0){
                        td+=`<td></td>`;
                    }
                    else{
                        td+=`<td class="dark"></td>`;
                    }
                }
            }
            else{
                for(x=1;x<=8;x++){
                    if(x%2 != 0){
                        td+=`<td class="dark"></td>`;
                    }
                    else{
                        td+=`<td></td>`;
                    }
                }
            }
            tbody.innerHTML+=`<tr>${td}</tr>`;
        }
    </script>
</body>
</html>
