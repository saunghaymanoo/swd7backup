<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <form action="" class="my-4">
                    <div class="form-inline justify-content-between border border-primary rounded p-2">
                        <input type="text" class="form-control flex-grow-1 mr-2" name="" id="">
                        <button class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Register Form</div>
            <div class="card-body">
                <form action=""></form>
                <div class="form-group">
                    <input type="text" class="form-control is-invalid">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control is-valid">
              </div>
                <button class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8">
                <div class="card mt-5">
                    <div class="card-header">Register Form</div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-6">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                    <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
                                  </div>
                                  <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch2">
                                    <label class="custom-control-label" for="customSwitch2">Disabled switch element</label>
                                  </div>
        
                               <div class="form-group">
                                   <label for="uname">Your Name</label>
                                   <input type="text" class="form-control" name="username" id="uname">
                               </div>
        
                               <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="username" id="uname">
                            </div>
        
                               <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                              </div>
        
                               <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                            </div>

                            
                            <div class="col-6">
                                <fieldset class="form-group">
                                    <legend>Radio And Checkbox</legend>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Example select</label>
                                        <select class="custom-select" id="exampleFormControlSelect1">
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                        </select>
                                      </div>
            
                                      <div class="form-group">
                                        <label for="formControlRange">Example Range input</label>
                                        <input type="range" class="form-control-range" id="formControlRange">
                                      </div>
            
                                      <div class="form-group">
                                        <label for="" class="d-block">Working</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                              Programmer
                                            </label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                            <label class="form-check-label" for="defaultCheck2">
                                              Designer
                                            </label>
                                          </div>
                                      </div>
            
                                      <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Phone</label>
                                      </div>
                                      <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                                        <label class="custom-control-label" for="customCheck2">Laptop</label>
                                      </div>
            
                                      <div class="form-group">
                                          <label for="" class="d-block">Gender</label>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                              Male
                                            </label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                              Female
                                            </label>
                                          </div>
                                          <!-- <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                                            <label class="form-check-label" for="exampleRadios3">
                                              Disabled radio
                                            </label>
                                          </div> -->
                                      </div>
                                </fieldset>
                            </div>
                            
    
                            
                              <hr>
                              <button class="btn btn-outline-primary float-right">Register</button>
                        </div><!--card body end-->
                    </div><!--form row-->
                </div><!--card end-->
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
       
      
    </script>
</body>
</html>
