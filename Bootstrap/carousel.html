<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="my-5"></div>

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../poe.jpg" class="d-block w-100" alt="">
                      </div>
                      <div class="carousel-item">
                        <img src="../phpstorm/Images/p3.png" class="d-block w-100" alt="">
                      </div>
                      <div class="carousel-item">
                        <img src="../phpstorm/Images/p1.png" class="d-block w-100" alt="">
                      </div>
                      <div class="carousel-item">
                        <img src="../phpstorm/Images/young-beautiful-brunette-businesswoman-smiling-pointing-finger-side.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                          </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div><!--carousel end-->
                  <button class="aa-l">To Left</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
       
        
        // var carousel = new bootstrap.Carousel( $("#carouselExampleSlidesOnly"), {
        // // interval: 1000
        // })
        // $(".aa-l").click(function(){
        //     var carousel = new bootstrap.Carousel( $("#carouselExampleSlidesOnly"), {
            
        //     })
        // });
        $("#carouselExampleSlidesOnly").carousel({
            interval: 2000
        })
        
        
        $(".aa-l").click(function(){
            $("#carouselExampleSlidesOnly").carousel("next");
        });
    </script>
</body>
</html>
