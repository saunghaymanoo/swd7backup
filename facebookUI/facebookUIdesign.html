<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="feather-icons-web/feather.css" rel="stylesheet">
</head>
<body>
   <nav class="nav">
       <div class="left">
           <div class="left-box">
               <img src="facebook.png" alt="" class="logo">
               <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" placeholder="Search Facebook">
               </div>
           </div>
       </div>
       <div class="center">
           <div class="center-box">
               <div class="center-link active">
                   <i class="feather-home center-icon"></i>
               </div>
               <div class="center-link">
                <i class="feather-flag center-icon"></i>
               
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="noti">9+</span>
                </div>
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                    <span class="noti">5</span>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>
                   
                </div>
           </div>
       </div>
       <div class="right">
          <div class="right-box">
            <div class="profile">
                <img src="../poe.jpg" class="profile-photo" alt="">
                <span class="profile-text">Hsung</span>
            </div>
            
            <div class="noti_box">    
                <div class="noti">
                    <i class="feather-plus"></i>
                </div>
                <div class="noti">
                    <i class="feather-message-square"></i>
                </div>
                <div class="noti">
                    <i class="feather-bell"></i>
                </div>
                <div class="noti">
                    <i class="feather-chevron-down"></i>
                </div>
            </div>
          </div>
       </div>
   </nav> 

   <section class="fb-body">
       <section class="left-aside">
           <div class="left-aside-box">
               <div class="left-aside-picture">
                    <img class="left-aside-image" src="../facebookUI/—Pngtree—messenger logo icon_3595693.png" alt="">
               </div>
               <div class="left-aside-text">
                   <span>COVID 19 information center</span>
               </div>
           </div>
           <div class="left-aside-box">
            <div class="left-aside-picture">
                <img class="left-aside-image" src="../facebookUI/—Pngtree—messenger logo icon_3595693.png" alt="">
            </div>
            <div class="left-aside-text">
                <span>Messenger</span>
            </div>
        </div>
       </section>
       <section class="news-feed">
            <div class="scroll-my-day">
                <i class="feather-chevron-right"></i>
            </div>
           <div class="my-day-list">
               <div class="myday-items">
                    <div class="my-day">
                    <div class="my-day-owner  first">
                        <i class="feather-plus"></i>
                    </div>
                    <p class="my-day-text">Add Your Story</p>
                    <img src="../poe.jpg" class="my-day-image" alt="">
                    </div><!--my-day-end -->
               </div>

               <div class="myday-items">
                    <div class="my-day">
                    <div class="my-day-owner">
                        <div class="my-day-owner-img" style="background-image: url('../phpstorm/Images/young-beautiful-brunette-businesswoman-smiling-pointing-finger-side.jpg');"></div>
                    </div>
                    <p class="my-day-text">Hsung Hayman Oo</p>
                    <img src="../phpstorm/Images/young-beautiful-brunette-businesswoman-smiling-pointing-finger-side.jpg" class="my-day-image" alt="">
                    </div><!--my-day-end -->
               </div>

               <div class="myday-items">
                    <div class="my-day">
                        <div class="my-day-owner">
                            <div class="my-day-owner-img" style="background-image: url('../phpstorm/Images/p1.png');"></div>
                        </div>
                        <p class="my-day-text">Su Wati Oo</p>
                        <img src="../phpstorm/Images/p1.png" class="my-day-image" alt="">
                    </div><!--my-day-end -->
               </div>

                <div class="myday-items">
                    <div class="my-day">
                        <div class="my-day-owner">
                            <div class="my-day-owner-img" style="background-image: url('../phpstorm/Images/p3.png');"></div>
                        </div>
                        <p class="my-day-text">Htet Arkar Phyo</p>
                        <img src="../phpstorm/Images/p3.png" class="my-day-image" alt="">
                    </div><!--my-day-end -->
                </div>

                <div class="myday-items">
                    <div class="my-day">
                        <div class="my-day-owner">
                            <div class="my-day-owner-img" style="background-image: url('../phpstorm/Images/p3.png');"></div>
                        </div>
                        <p class="my-day-text">Aye Thitsar</p>
                        <img src="../phpstorm/Images/Capture.PNG" class="my-day-image" alt="">
                    </div><!--my-day-end-->
                </div>

                <div class="myday-items">
                    <div class="my-day">
                        <div class="my-day-owner">
                            <div class="my-day-owner-img" style="background-image: url('../phpstorm/Images/p3.png');"></div>
                        </div>
                        <p class="my-day-text">Aye Thitsar</p>
                        <img src="../phpstorm/Images/Capture.PNG" class="my-day-image" alt="">
                    </div><!--my-day-end-->
                </div> 
            </div> <!--my-day-list-end -->

            
           <div class="add-post">
               <div class="add-post-box">
                    <div class="add-text">
                        <img src="../poe.jpg" alt="" class="add-text-profile">
                        <div class="add-text-box">
                            <input type="text" class="search-input" placeholder="What's on yoru mind?">
                        </div>
                    </div>
                    <!-- <hr> -->
                    <div class="divider"></div>
                    <div class="add-file">
                            <div class="video">
                                <i class="feather-video"></i>
                                <span>Live Video</span>
                            </div>
                            <div class="photo">
                                <i class="feather-image"></i>
                                <span>Add Photo</span>
                            </div>
                            <div class="emoji">
                                <i class="feather-github"></i>
                                <span>Github</span>
                            </div>
                    </div>
               </div>
           </div>
        <div class="divider"></div>
           <div class="post-list">
               <div class="one">
                   <div class="profileText">
                       <div class="profilePhoto" style="background-image: url('../phpstorm/Images/p3.png');"></div>
                       <div class="profileNameBox">
                            <div class="profileName">Aye Thitsar</div>
                            <div class="postTime">1min <i class="feather-globe"></i></div>
                       </div>
                   </div>
                   <div class="spot">
                       <i class="feather-more-horizontal"></i>
                   </div>
               </div>
               <div class="two">
                   <span>First Day Lesson For Picture</span>
               </div>
               <div class="three">
                       <img class="postImage" src="../phpstorm/Images/p1.png" alt="">
               </div>
               <div class="four">
                   <span class="thumbs">
                    <i class="feather-thumbs-up"></i>
                   </span> 

                   <span class="Like">2</span> 
               </div>
                <div class="five-divider"></div>
               <div class="five">
                   <div class="Like">
                       <i class="feather-thumbs-up"></i>
                       <span>Like</span>
                   </div>
                   <div class="Comment">
                        <i class="feather-message-square"></i>
                        <span>Like</span>
                   </div>
                   <div class="Share">
                        <i class="feather-share-2"></i>
                        <span>Like</span>
                    </div>
               </div>
               <div class="six"></div>
           </div>
           <div class="post-list">
            <div class="one">
                <div class="profileText">
                    <div class="profilePhoto" style="background-image: url('../phpstorm/Images/p3.png');"></div>
                    <div class="profileNameBox">
                         <div class="profileName">Aye Thitsar</div>
                         <div class="postTime">1min <i class="feather-globe"></i></div>
                    </div>
                </div>
                <div class="spot">
                    <i class="feather-more-horizontal"></i>
                </div>
            </div>
            <div class="two">
                <span>First Day Lesson For Picture</span>
            </div>
            <div class="three">
                    <img class="postImage" src="../phpstorm/Images/p1.png" alt="">
            </div>
            <div class="four">
                <span class="thumbs">
                 <i class="feather-thumbs-up"></i>
                </span> 

                <span class="Like">2</span> 
            </div>
             <div class="five-divider"></div>
            <div class="five">
                <div class="Like">
                    <i class="feather-thumbs-up"></i>
                    <span>Like</span>
                </div>
                <div class="Comment">
                     <i class="feather-message-square"></i>
                     <span>Like</span>
                </div>
                <div class="Share">
                     <i class="feather-share-2"></i>
                     <span>Like</span>
                 </div>
            </div>
            <div class="six"></div>
        </div>
       </section>
       <section class="chat-box"></section>
   </section>
</body>
</html>
