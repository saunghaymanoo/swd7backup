<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capturing and Bubbling</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #out{
            width:550px;
            margin:100px auto;
            padding:30px;
            background:#eee;
        }
        #mid{
            padding:50px;
            background-color: #ddd;
        }
        #inner{
            padding:100px;
            background-color: #ccc;
        }
        div:hover{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div id="out">
        <div id="mid">
            <div id="inner"></div>
        </div>
    </div>

    <script>
        function run(x){
            return console.log("I'm"+x+"layer");
        }
        document.getElementById("out").addEventListener("click",function(){
            run("1 out");
        },true)
        document.getElementById("mid").addEventListener("click",function(){
            run("2 mid");
        },true)
        document.getElementById("inner").addEventListener("click",function(){
            run("3 out");
        },true)
    </script>
</body>
</html>
