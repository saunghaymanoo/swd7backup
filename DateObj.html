<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output">
        
    </p>
    <script>
        let d=new Date();
        let output= document.getElementById('output');
       output.innerHTML=`${d.getHours()}:${d.getMinutes()}`;
       output.innerHTML+=`<br>${d.toDateString()}`;
    </script>
</body>
</html>
